{% extends 'login.html' %}
{% block recuperar_cuenta %}
  <style>
    .content_login {
      display: none;
    }
    
    .recuperar_cuenta_form {
      z-index: 100;
      top: 200px;
      width: 100%;
    }
  </style>

  <div class="container recuperar_cuenta_form mt-5">
    <h1 class="text-center">Restablecer tu Contraseña</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="nueva_contrasena" class="form-label">Nueva Contraseña</label>
            <input type="password" id="nueva_contrasena" name="nueva_contrasena" class="form-control" placeholder="Ingresa tu nueva contraseña" required />
          </div>
          <div class="mb-3">
            <label for="confirmar_contrasena" class="form-label">Confirmar Nueva Contraseña</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-control" placeholder="Confirma tu nueva contraseña" required />
          </div>
          <input type="hidden" name="token" value="{{ token }}" />
          <button type="submit" class="btn btn-primary w-100">Restablecer Contraseña</button>
        </form>
        {% if messages %}
          <div class="mt-3">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
        <p class="mt-3 text-center">
          <a href="{% url 'login:loginapps' %}">Volver a la página de inicio de sesión</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
